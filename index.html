    <h1>第１位　イナズマイレブン</h1>
 <p>雷門中サッカー部キャプテン円堂守が、サッカーの国内大会であるフットボールフロンティアで優勝することを目指して、仲間を集めるところから始まるサッカーアニメ。このアニメの最大の特徴は、普通のサッカーとは異なり、シュート、ディフェンスなどにキャラごとの技がある点である。技のモーション、エフェクトもかなり丁寧に作られており、迫力のある試合を見ることができる。また、友情、葛藤などの描写も多く、キャラクターたちの成長や絆を感じることもできる。心に染みる感動シーンや名言も多い。</p>
